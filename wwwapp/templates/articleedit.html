{% extends "wwwapp_base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <article>
      {% if title %}
        <header>
          <h1>{{ title }}</h1>
        </header>
      {% endif %}
      <div role="tabpanel">
        {% crispy form %}
      </div>
    </article>
{% endblock %}

{% block script %}
  {{ block.super }}
  <script src="{% static 'dist/tinymce.js' %}"></script>
  <link rel="stylesheet" href="{% static 'dist/tinymce.css' %}">
{% endblock %}
