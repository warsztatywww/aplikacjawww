{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container signin-container">
    {% if user.is_authenticated %}
      <h2 class="heading">Zalogowany jako {{ user.first_name }} {{ user.last_name }}</h2>
      <div class="user-info">
        <a class="btn btn-default" href="{% url 'logout' %}">Wyloguj</a>
      </div>
    {% else %}
      <h2 class="heading">Wybierz metodÄ™ logowania: </h2>
      <div class="form-signin">
        <div class="form-signin-button">
          <a href="{% url "social:begin" "facebook" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn" role="button">
            <img alt="Continue with Facebook" title="Continue with Facebook" src="{% static 'images/login_buttons/facebook/continue_with.png' %}" style="padding: 0.25em;">
          </a>
        </div>
        <div class="form-signin-button">
          <a href="{% url "social:begin" "google-oauth2" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn" role="button">
            <img alt="Sign in with Google" title="Sign in with Google" src="{% static 'images/login_buttons/google/btn_google_signin_dark_normal_web@2x.png' %}">
          </a>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
